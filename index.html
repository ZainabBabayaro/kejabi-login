<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kejabi Login</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main-container">
        <div class="login-container">
            <img src="https://kajabi-app-assets.global.ssl.fastly.net/assets/admin_login_logo-670e098f06687a6a631c1daee33da3e395c1139760edc24429e84e709d97641e.png"
                alt="logo">
            <h2>Sign In</h2>
            <p>Need an account? <a href="google.com" <p>Get Started!</p>
            </a>
            <form action="www.google.com">
                <input type="email" placeholder="Email" class="email"> <br>
                <input type="password" placeholder="Password" class="pword"> <br>
                <input type="checkbox" class="check">
                <label for="checkbox">Remember Me</label> <br>

                <input type="submit" value="Submit" class="submit"><br>
            </form>
            <a href="google.com" class="recover">Forgot password </a>
        </div>
        
        <div class="image-container">

        </div>
    </div>
</body>

</html>
